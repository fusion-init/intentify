services:
  - type: web
    name: intentify-backend
    env: node
    plan: free
    # Removed explicit builds for packages/types and packages/utils as they appear to be missing.
    # If you add them back later, you can restore the workspace build commands.
    buildCommand: npm install && npm run build --workspace=apps/backend
    startCommand: npm run start:prod --workspace=apps/backend
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
