services:
  - type: web
    name: intentify-backend
    env: node
    plan: free
    # Added --include=dev to npm install because @nestjs/cli is a devDependency and Render defaults to production mode
    buildCommand: npm install --include=dev && npm run build --workspace=apps/backend
    startCommand: npm run start:prod --workspace=apps/backend
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
